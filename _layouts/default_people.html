<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=jekyl, initial-scale=1.0">
    <link rel="stylesheet" href="{{ site.url }}/assets/css/styles.css">
    <title>{{page.title}}</title>
</head>
<body>
    {% include test-site.html %}
    {% include header.html %}
    <main>
        <article class="">
            <section class="article-header drop-shadow">
                <h2 class="heading-font">{{page.name}}</h2>
                <p class="heading-font">{{page.position}}</p>
                <div class="flex horizontal">
                    {% if page.link1 != empty %}
                    <a href="http://"><div class="heading-font button light">NEW HERE?</div></a>
                    {% endif %}
                    {% if page.link2 != empty %}
                    <a href="http://"><div class="heading-font button light">LIVESTREAM</div></a>
                    {% endif %}
                </div>
                
            </section>
            <p>{{content}}</p>
        </article>
    </main>
    {% include footer.html %}
</body>
</html>
