<footer class="drop-shadow">
    <nav>
        <p class="footer-title"> {{ site.title }} </p>
        <ul class="social-media-menu">
            {% for item in site.data.social %}
            <li><a href="{{ item.link }}"><img src="{{ item.imgpath }}" alt="{{ item.name }}" width="40px"
                        height="40px"></a></li>
            {% endfor %}
        </ul>
    </nav>
</footer>
